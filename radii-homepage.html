<!Doctype html>
<html>

<head>
    <title>Radii</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/democss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->

        <nav class="navbar navbar-default" role="navigation">

                        <a class="navbar-brand" href="R">

    <div class="container">
        <a href="#" class="btn1 btn-info" role="button">SIGN-IN</a>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="Assets/css/celebrating.jpg" alt="celebrate">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>To Celebrate</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/meeting.jpg" alt="meeting">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>For A Meeting</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/lunch.jpg" alt="lunch">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>For Lunch</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/study%20group3.jpg" alt="study groups">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>To Study</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/coffee.jpg" alt="drinks">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>For Coffee</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/895bc00c5b2c.jpg" alt="drinks">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>For Drinks</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="Assets/css/brunch6.jpg" alt="brunch">
                    <div class="carousel-caption">
                        <h1>Meet In The Meet</h1>
                        <h2>For Brunch</h2>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

</body>

</html>
